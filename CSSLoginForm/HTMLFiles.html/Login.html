<html>

<head>
    <title></title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>

<body>
    <div class="page">
        <div class="container">
            <div class="left-container">
                <div class="synfusion">
                    <p><img src="../Images/icon.png" style="width: 25px;" alt="">Syncfusion</p>
                </div>
                <div class="hello">
                    <p>Hello...</p>
                </div>
                <div style="width: 75%;">
                    <hr>
                </div>
                <div class="social-login">
                    <p>Login with social media</p>
                </div>
                <div class="social-media">
                    <div class="btn">
                        
                        <button class="facebook"> <i class="fa fa-facebook" aria-hidden="true"></i> Facebook</button>
                    </div>
                    <div class="btn">                       
                        <i class="fa-brands fa-google-plus-g"></i>
                        <button class="google"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" style="width: 20px;"><path fill="#f7f7f7" d="M386.1 228.5c1.8 9.7 3.1 19.4 3.1 32C389.2 370.2 315.6 448 204.8 448c-106.1 0-192-85.9-192-192s85.9-192 192-192c51.9 0 95.1 18.9 128.6 50.3l-52.1 50c-14.1-13.6-39-29.6-76.5-29.6-65.5 0-118.9 54.2-118.9 121.3 0 67.1 53.4 121.3 118.9 121.3 76 0 104.5-54.7 109-82.8H204.8v-66h181.3zm185.4 6.4V179.2h-56v55.7h-55.7v56h55.7v55.7h56v-55.7H627.2v-56h-55.7z"/></svg> Google</button>
                    </div>
                    <div class="btn">
                        <button class="twitter"> <i class="fa fa-twitter" aria-hidden="true"></i> Twitter</button>
                    </div>
                </div>
            </div>
            <div class="right-conitaner">
                <div class="login">
                    <p>Login</p>
                </div >
                <div class="create-account">
                    <p class="account">Don't have an account? Create your <span style="color: #ADD1E6;">account </span>it's take less then a minutes</p>
                </div>
                <div class="input-box">
                    <input class="input-box outline" type="text" id="user-name" name="user-name" placeholder="  UserName" >
                </div>
                <div class="input-box">
                    <input class="input-box outline" type="text" id="password" name="password" placeholder="  Password">
                </div>
                <div class="remember">
                    <input type="checkbox" name="remember" id="remember">Remember me
                </div>
                <div class="button">
                    <button class="login-btn">LOGIN</button>
                </div>
                <div class="forget-password">
                    <p>Forget Password | Create a new account</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
