<html>

<head>
    <title>Training Hub</title>
    <link rel="stylesheet" href="style.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="container-left">
                <div class="login">
                    <p class="main-tittle ">Syncfusion's</p>
                    <p class="sub-tittle">TrainingHub</p>
                </div>
                <div class="eula">
                    <p>A learning platform to grow your skills.</p>
                </div>
                <div class="eula1">
                    "Don't limit your challenges; Challenge your limits. Each day we must try for constant and never
                    ending improvement."
                </div>
                <div class="eula1">
                    - Tony Robbins
                </div>

            </div>
            <div class="container-right">
                <div class="form1">
                    <form class="form-group">
                        <div class="email mb">
                            <label for="email_id">Email:</label>
                            <div>
                                <input class="input-size" type="email" name="email_id" id="email_id"
                                    placeholder="Email address">
                            </div>
                        </div>
                        <div class="password-container mb">
                            <label for="input_password">Password:</label>
                            <div>
                                <input class="input-size" type="password" name="input_password" id="input_password"
                                    placeholder="password">
                            </div>
                        </div>
                        <div class="signin-button mb">
                            <button class="btn input-size">Sign in</button>
                        </div>
                        <div class="form-label-group mb">
                            <a class="forget-password" href="#">Forgot Password?</a>
                        </div>
                        <div class="form-label-group mb">
                            <a  class="signin">
                                <img src="../Images.css/microsoft-logo.png" class="signin-img" alt="icon">
                                <span class="external-signin">Sign in with Microsoft</span>
                            </a>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
